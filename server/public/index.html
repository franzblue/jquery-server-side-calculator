<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <div>
        <h2>Server Side Calculator</h2>
        <input id="firstNumber" type="number"/>
            <button id="addition" class="operations" value="+">+</button>
            <button id="minus" class="operations" value="-">-</button>
            <button id="multiply" class="operations" value="*">*</button>
            <button id="divide" class="operations" value="/">/</button>
        <input id="secondNumber" type="number"/>
            <button id="equals" type="submit">=</button>
            <button id="clear">C</button>
    </div>
    <section id="answerHistory">
        <ul id="calcHistory">

        </ul>
    </section>
</body>
</html>
