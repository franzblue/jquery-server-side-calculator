<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1> Server Side Calculator </h1>
    <div>
        <input id="firstNumber" type="number"/>
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
        <input id="secondNumber" type="number"/>
        <button id="=">=</button>
        <button id="C">C</button>
    </div>
    <section id="answerHistory">
        <ul id="calcHistory">
            
        </ul>
    </section>
</body>
</html>
